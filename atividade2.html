<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>

    <h1>Raio</h1>

    <script>

        let raio = parseFloat(prompt("Entre com o raio: "))

        function circle(radius) {
            this.radius = radius;

            this.area = function () {
                return Math.PI * this.radius * this.radius;
            };

            this.perimeter = function () {
                return 2 * Math.PI * this.radius;
            };
        }
        let c = new circle(3);
        document.write('Área = ', c.area().toFixed(2) + "<br>");
        document.write('Perímetro = ', c.perimeter().toFixed(2));

    </script>
</body>

</html>
