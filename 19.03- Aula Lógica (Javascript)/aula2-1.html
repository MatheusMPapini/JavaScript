<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>

    <h1>Calculando o IMC</h1>
    <script>
        let peso = parseFloat(prompt("Digite o seu peso: "))
        let altura = parseFloat(prompt("Entre com a sua altura: "))


        let imc = (peso / Math.pow  (altura,2)).toFixed(2)

        document.write("O seu IMC Ã© de: " + imc + "kg/m2.")

        if(imc < 18.5){
        document.write("Abaixo do peso")
        }
   
        else if(imc >=18.5 && imc <24.9){
        document.write(" Peso normal")
        }

        else if(imc >=25 && imc <29.9){
        document.write(" Sobrepeso")
        }

        else if(imc >=30 && imc <34.9){
        document.write(" Obesidade grau I")
        }

        else if(imc >=35 && imc <39.9){
        document.write(" Obesidade grau II")
        }

        else{
        document.write(" Obesidade grau III")
        }
    </script>
</body>
</html>
