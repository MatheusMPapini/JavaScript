<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<h1>Valor a ser pago</h1>

<body>
    <script>

        let precoProduto = parseFloat(prompt("Digite o preço do produto: "));
        let quantidade = parseInt(prompt("Digite a quantidade comprada: "));


        let valorTotal = precoProduto * quantidade;


        if (quantidade > 10) {
            valorTotal *= 0.9;
        }

        document.write("O valor total a ser pago é: " + valorTotal);

    </script>
</body>

</html>
