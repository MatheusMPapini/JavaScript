<body>

    <h1>Par ou Ímpar</h1>

    <script>
        let n = parseInt(prompt("Digite um numero: "));
        if(n % 2 == 0) {
        document.write("Este número é Par");
        } else {
        document.write("Este número é Impar");
        }
    </script>
</body>
