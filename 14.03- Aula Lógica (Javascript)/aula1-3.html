<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da média</title>
</head>
<body>

    <h1>Calculando a média</h1>

    <script>
        let nota1 = parseFloat(prompt("Entre com a nota 1: "))
        let nota2 = parseFloat(prompt("Entre com a nota 2: "))
        let nota3 = parseFloat(prompt("Entre com a nota 3: "))
        let nota4 = parseFloat(prompt("Entre com a nota 4: "))

        let media = (nota1+nota2+nota3+nota4)/4

        document.write("A média das notas é: " + media + "<br>" )

        if(media>=7){
            document.write("Aluno! vc está aprovado!!!")

        }
        
        else if(media>=6){
            document.write("Aluno! vc está de recuperação!!!")
        }

        else{
            document.write("Aluno! vc está reprovado!!!")
        }
    </script>
</body>
</html>
