<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>
    <h1>Voto</h1>

    <script>
        let idade = prompt("Digite a sua idade: ")

        document.write("Sua idade é de: "+ idade +  "<br>")
        
        if(idade>=18 && idade <=70){
           document.write("Seu voto é obrigatório!" + "<br>")
        }
        else if(idade>=16 || idade >=70){
            document.write("Seu voto é opcional!" + "<br>")
        }
        else{
            document.write("Você não pode votar!" + "<br>")
        }
     
    </script>
</body>
</html>
