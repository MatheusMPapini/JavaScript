        let genero = prompt("Digite seu sexo: ")

        document.write("Sua idade é: " + idade + "<br>")
        document.write("Seu sexo é: " + genero + "<br>")

        if (idade <= 60 && idade <= 65) {
            document.write("você não pode se aposentar" + "<br>")
        }
        else if (idade >= 60 || idade >= 65) {
            document.write("Você pode se aposentar" + "<br>")
        }
    </script>
