<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>

<body>
    <h1>Múltiplo</h1>

    <script>

        let n1 = parseInt(prompt("Digite o primeiro número:"))
        let n2 = parseInt(prompt("Digite o segundo número:"))

        let valormultiplo = n1 % n2 == 0

        if (valormultiplo) {
            document.write("É múltiplo")
        } else {
            document.write("Não é múltiplo")
        }

    </script>
</body>

</html>
