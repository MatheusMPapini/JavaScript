<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35</title>
</head>
<body>
    <h1>Aprovado ou Reprovado</h1>

    <script>

        let nota1 = parseFloat(prompt("Entre com a nota1: "))
        let nota2 = parseFloat(prompt("Entre com a nota2: "))
        let nota3 = parseFloat(prompt("Entre com a nota3: "))
    
        let media = (nota1 + nota2 + nota3)/3
    
        document.write("A média das notas é: " + media + "<br>")
    
        if(media>=7)
            document.write("Aprovado")
        else{
           document.write("Reprovado")
        }
    </script>
</body>
</html>
