<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o comando switch/case</title>
</head>
<body>
    <h1>Testando o comando switch/case</h1>
    <script>
        alert("Um prazer! Seja bem-vindo ao Burguer King! Temos 6 combos, por favor escolher um número de 1 a 6!")
        let combo = prompt("Digite qual combo você quer: ")
        switch (combo){
            case "1":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO WHOPPER. <br> O clássico Whopper é composto por um hambúrguer de carne bovina grelhada de 113g, servido em um pão com gergelim. Ele vem acompanhado de queijo derretido, picles, alface fresca, cebola, tomate, ketchup e maionese BK. Este combo inclui batata frita e uma bebida.<br> O preço é de R$ 56,70.")
            break
            case "2":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO MEGA STACKER 2.0. <br> Para os amantes de hambúrgueres robustos, o Mega Stacker 2.0 oferece duas carnes bovinas grelhadas de 113g cada, queijo derretido, fatias de bacon crocante e o exclusivo molho BK Stacker, tudo em um pão com gergelim. O combo acompanha batata frita e bebida<br> com preço é de R$ 69,70")
            break
            case "3":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO WHOPPER FURIOSO. <br>Se você gosta de um toque picante, o Whopper Furioso é a escolha certa. Este hambúrguer de 113g de carne bovina grelhada vem em um pão com gergelim, acompanhado de queijo derretido, onion rings, fatias de bacon crocante, pimenta-jalapeño, alface fresca, tomate, o exclusivo molho furioso e maionese BK. O combo inclui batata frita e bebida<br> com preço de R$ 68,70.")
            break
            case "4":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO BIG KING. <br>O Big King apresenta duas carnes bovinas grelhadas de 57g cada, queijo derretido, picles, alface, cebola e o exclusivo molho Big King, tudo em um pão com gergelim. Este combo vem com batata frita e bebida<br> custando R$ 53,70. ")
            break
            case "5":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO CHICKEN DUPLO. <br>Para os fãs de frango, o Combo Chicken Duplo traz dois peitos de frango empanados, queijo derretido, alface fresca e maionese BK, servidos em um pão com gergelim. Acompanha batata frita e bebida<br> com preço de R$ 50,70.")
            break
            case "6":document.write("Ótima escolha! Seu combo escolhido foi o: COMBO BK CHEDDAR. <br>O BK Cheddar combina pão preto com gergelim, hambúrguer de carne grelhada, cheddar cremoso e cebolas caramelizadas ao molho shoyu. Este combo inclui batata frita e bebida<br> custando R$ 53,70.")
            break
            default:alert("Esse combo é inexistente ou inválido. Por favor reatualize a página e escolha novamente")
        }
    </script>
</body>
</html>
