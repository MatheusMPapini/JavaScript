<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando comando switch/case</title>
</head>
<body>

    <h1>Testando o comando switch/case</h1>
    
    <script>
        let dia = prompt("Entre com um número (1 a 7): ")
        switch(dia){
            case "1":alert("Domingo")
            break
            case "2":alert("Segunda")
            break
            case "3":alert("Terça")
            break
            case "4":alert("Quarta")
            break
            case "5":alert("Quinta")
            break
            case "6":alert("Sexta")
            break
            case "7":alert("Sábado")
            break
            default:alert("Número Inválido! Digite Novamente!")
        }
    </script>
</body>
</html>
