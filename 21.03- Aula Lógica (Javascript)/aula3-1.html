<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando comando switch/case</title>
</head>
<body>

    <h1>Testando o comando switch/case</h1>

    <script>
        let farol = prompt("Entre com a cor do farol: ")
            switch(farol){
                case "Vermelho":alert("PARE!")
                break
                case "Verde":alert("PROSSIGA!")
                break
                case "Amarelo":alert("ATENÇÃO! REDUZA A VELOCIDADE!")
                break
                default:alert("COR INVÁLIDA! DIGITE NOVAMENTE!")
            }
    </script>
    
</body>
</html>
