<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o comando DO WHILE</title>
</head>
<body>
    <h1>Testando o comando DO WHILE</h1>
    <script>
        let contador = 1

        do{
            document.write("Exibir uma frase na tela 10X" + "<br>")
            contador++
        }while(contador<=10)
    </script>
</body>
</html>
