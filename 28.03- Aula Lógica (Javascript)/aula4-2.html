<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando números pares usando FOR</title>
</head>
<body>
    <h1>Testando números pares usando FOR</h1>
    <script>
        let numero_par

        for(numero_par=0; numero_par<=20; numero_par+=2){
            document.write(numero_par + "<br>")
        }
    </script>
</body>
</html>
