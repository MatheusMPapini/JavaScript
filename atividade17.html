<body>
    <h1>Idade</h1>

    <script>

        let idade = parseFloat(prompt("Entre com a sua idade: "))

    if(idade<=12){
        document.write("Você é uma criança")

    }else if(idade<=18){
        document.write("Você é um adolescente")
    }
    else if(idade<=59){
       document.write("Você é um adulto")
    }
    if(idade>=60){
        document.write("Você é um idoso")
    }
    </script>
</body>
