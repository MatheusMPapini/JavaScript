<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 33</title>
</head>

<body>

    <h1>Turno</h1>

    <script>
        let nome = prompt("Digite o nome do aluno:")
        let turno = prompt("Digite o turno do aluno (M para Matutino ou V para Vespertino:")

        if (turno === "M") {
            document.write("Bom dia, " + nome + " !")
        } else if (turno === "V") {
            document.write("Boa tarde, " + nome + " !")
        }
    </script>

</body>

</html>
