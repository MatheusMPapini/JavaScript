<body>
    <h1>Dias de vida</h1>

    <script>
        let calcularDiasDeVida = (anos, meses, dias) =>{
            let ano = 365; 
            let mes = 30; 
            let = (anos * ano) + (meses * mes) + dias;
        }

        let anos = parseInt(prompt("Digite a idade em anos:"));
        let meses = parseInt(prompt("Digite a idade em meses:"));
        let dias = parseInt(prompt("Digite a idade em dias:"));

        let diasDeVida = calcularDiasDeVida(anos, meses, dias);

        document.write("Você tem " + diasDeVida + " dias de vida.");
    </script>
